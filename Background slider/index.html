<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url(https://media.npr.org/assets/img/2011/06/17/50cent_wide-a33a5af7a4451a726b1923691c26f2c2beeeb1fb.jpg?s=1400&c=100&f=jpeg);
        "
      ></div>
      <div class="slider-container">
        <div
          class="slide"
          style="
            background-image: url(https://hips.hearstapps.com/hmg-prod/images/tupac_shakur_photo_by_steve_eichner_archive_photos_getty_83928439.jpg?crop=1xw:1.0xh;center,top&resize=640:*);
          "
        ></div>
        <div class="slider-container">
          <div
            class="slide"
            style="
              background-image: url(https://nypost.com/wp-content/uploads/sites/2/2019/10/gettyimages-187596325.jpg?quality=75&strip=all&w=744);
            "
          ></div>
          <div class="slider-container">
            <div
              class="slide"
              style="
                background-image: url(https://upload.wikimedia.org/wikipedia/en/thumb/2/21/%22King_of_New_York%22_Biggie_Smalls.jpg/250px-%22King_of_New_York%22_Biggie_Smalls.jpg);
              "
            ></div>

            <buttons class="arrow left-arrow" id="left">
              <i class="fas fa-arrow-left"></i>
            </buttons>

            <buttons class="arrow right-arrow" id="right">
              <i class="fas fa-arrow-right"></i>
            </buttons>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
