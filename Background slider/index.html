<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Background slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url(https://media.npr.org/assets/img/2011/06/17/50cent_wide-a33a5af7a4451a726b1923691c26f2c2beeeb1fb.jpg?s=1400&c=100&f=jpeg);
        "
      ></div>
      <div class="slider-container">
        <div
          class="slide "
          style="
            background-image: url(https://media.npr.org/assets/img/2011/06/17/50cent_wide-a33a5af7a4451a726b1923691c26f2c2beeeb1fb.jpg?s=1400&c=100&f=jpeg);
          "
        ></div>
        <div class="slider-container">
          <div
            class="slide "
            style="
              background-image: url(https://media.npr.org/assets/img/2011/06/17/50cent_wide-a33a5af7a4451a726b1923691c26f2c2beeeb1fb.jpg?s=1400&c=100&f=jpeg);
            "
          ></div>
          <div class="slider-container">
            <div
              class="slide "
              style="
                background-image: url(https://media.npr.org/assets/img/2011/06/17/50cent_wide-a33a5af7a4451a726b1923691c26f2c2beeeb1fb.jpg?s=1400&c=100&f=jpeg);
              "
            ></div>

            <buttons class="arrow left-arrow" id="left">
              <i class="fas fa-arrow-left"></i>
            </buttons>

            <buttons class="arrow right-arrow" id="right">
              <i class="fas fa-arrow-right"></i>
            </buttons>
    </div>
    <script src="script.js"></script>
  </body>
</html>
