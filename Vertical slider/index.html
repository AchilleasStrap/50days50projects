<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: rgb(226, 72, 123)">
          <h1>Nature Flowers</h1>
          <p>All in ping</p>
        </div>
        <div style="background-color: rgb(108, 145, 214)">
          <h1>Blue sky</h1>
          <p>with its mountains</p>
        </div>
        <div style="background-color: rgb(68, 161, 13)">
          <h1>Green forest</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: rgb(152, 17, 156)">
          <h1>Dark jellyfish</h1>
          <p>Crazy in the water</p>
        </div>
        <div class="right-slide">
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1570952628890-60c27a3884c5?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1697822503972-352926597336?q=80&w=1014&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            "
          ></div>
          <div
            style="
              background-image: url('https://plus.unsplash.com/premium_photo-1673631126404-d2dfc362c10b?q=80&w=688&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            "
          ></div>
          <div
            style="
              background-image: url('https://plus.unsplash.com/premium_photo-1743513138677-6914884a4e45?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            "
          ></div>
          <div class="action-buttons">
            <button class="down-button">
              <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </div>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
